<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notification Position Test</title>
    <link rel="stylesheet" href="pro-upscaler/client/style.css">
</head>
<body class="bg-background text-foreground antialiased">
    <div style="padding: 20px;">
        <h1>Notification Position Test</h1>
        <p>Click the buttons below to test notifications appearing in the bottom right corner:</p>
        
        <button onclick="testCanvasNotification('success')" style="margin: 10px; padding: 10px 15px; background: green; color: white; border: none; border-radius: 4px;">
            Test Canvas Success Notification
        </button>
        
        <button onclick="testCanvasNotification('error')" style="margin: 10px; padding: 10px 15px; background: red; color: white; border: none; border-radius: 4px;">
            Test Canvas Error Notification
        </button>
        
        <button onclick="testMainNotification('info')" style="margin: 10px; padding: 10px 15px; background: blue; color: white; border: none; border-radius: 4px;">
            Test Main Info Notification
        </button>
        
        <button onclick="testMainNotification('success')" style="margin: 10px; padding: 10px 15px; background: green; color: white; border: none; border-radius: 4px;">
            Test Main Success Notification
        </button>
        
        <button onclick="testMultipleNotifications()" style="margin: 10px; padding: 10px 15px; background: purple; color: white; border: none; border-radius: 4px;">
            Test Multiple Notifications
        </button>
    </div>

    <!-- Canvas Notifications Container -->
    <div id="canvas-notifications" class="canvas-notifications" aria-live="polite" aria-atomic="true"></div>

    <script>
        // Test canvas notifications (like auth notifications)
        function testCanvasNotification(type) {
            const container = document.getElementById('canvas-notifications');
            const notification = document.createElement('div');
            notification.className = `canvas-notification-item ${type}`;
            notification.textContent = `Canvas ${type} notification - ${new Date().toLocaleTimeString()}`;
            container.appendChild(notification);
            setTimeout(() => { 
                if (notification.parentNode) notification.remove(); 
            }, 4000);
        }

        // Test main notifications (like image processing notifications)
        function testMainNotification(type) {
            // Get or create notification container
            let container = document.getElementById('main-notifications');
            if (!container) {
                container = document.createElement('div');
                container.id = 'main-notifications';
                container.style.cssText = `
                    position: fixed;
                    bottom: 20px;
                    right: 20px;
                    z-index: 1000;
                    display: flex;
                    flex-direction: column;
                    gap: 8px;
                    pointer-events: none;
                `;
                document.body.appendChild(container);
            }
            
            // Create notification element
            const notification = document.createElement('div');
            notification.className = `notification notification-${type}`;
            notification.textContent = `Main ${type} notification - ${new Date().toLocaleTimeString()}`;
            
            // Style the notification
            notification.style.cssText = `
                pointer-events: auto;
                padding: 12px 16px;
                background: hsl(var(--card));
                border: 1px solid hsl(var(--border));
                border-radius: 6px;
                color: hsl(var(--foreground));
                font-size: 13px;
                font-weight: 500;
                animation: slideIn 0.3s ease;
                max-width: 360px;
            `;
            
            // Add type-specific styling
            if (type === 'success') {
                notification.style.borderColor = 'hsl(var(--success))';
                notification.style.background = 'hsl(var(--success) / 0.1)';
            } else if (type === 'error') {
                notification.style.borderColor = 'hsl(var(--destructive))';
                notification.style.background = 'hsl(var(--destructive) / 0.1)';
            }
            
            container.appendChild(notification);
            
            // Remove after 3 seconds
            setTimeout(() => {
                notification.style.animation = 'slideOut 0.3s ease';
                setTimeout(() => {
                    if (notification.parentNode) {
                        notification.remove();
                        // Remove container if empty
                        if (container.children.length === 0) {
                            container.remove();
                        }
                    }
                }, 300);
            }, 3000);
        }

        // Test multiple notifications to verify stacking
        function testMultipleNotifications() {
            testCanvasNotification('info');
            setTimeout(() => testMainNotification('success'), 200);
            setTimeout(() => testCanvasNotification('warning'), 400);
            setTimeout(() => testMainNotification('error'), 600);
            setTimeout(() => testMainNotification('info'), 800);
        }
    </script>
</body>
</html>
