<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pro Upscaler - Payment Demo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .demo-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.15);
            padding: 40px;
            max-width: 1200px;
            width: 100%;
        }

        .demo-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .demo-title {
            font-size: 2.5rem;
            font-weight: 700;
            color: #1a202c;
            margin-bottom: 10px;
        }

        .demo-subtitle {
            font-size: 1.2rem;
            color: #718096;
            margin-bottom: 30px;
        }

        .status-indicator {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            background: #f0fff4;
            color: #22543d;
            padding: 8px 16px;
            border-radius: 20px;
            border: 1px solid #9ae6b4;
            font-weight: 500;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            background: #22c55e;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .subscription-tiers {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            margin: 40px 0;
        }

        .tier-card {
            background: white;
            border: 2px solid #e2e8f0;
            border-radius: 16px;
            padding: 32px;
            text-align: center;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .tier-card:hover {
            border-color: #667eea;
            transform: translateY(-4px);
            box-shadow: 0 12px 40px rgba(102, 126, 234, 0.15);
        }

        .tier-card.featured {
            border-color: #667eea;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .tier-card.featured .tier-name {
            color: white;
        }

        .tier-card.featured .tier-price {
            color: white;
        }

        .popular-badge {
            position: absolute;
            top: -1px;
            right: 20px;
            background: #ff6b6b;
            color: white;
            padding: 6px 20px;
            border-radius: 0 0 12px 12px;
            font-size: 0.8rem;
            font-weight: 600;
            text-transform: uppercase;
        }

        .tier-name {
            font-size: 1.5rem;
            font-weight: 700;
            color: #1a202c;
            margin-bottom: 8px;
            text-transform: capitalize;
        }

        .tier-price {
            font-size: 2.5rem;
            font-weight: 800;
            color: #667eea;
            margin-bottom: 8px;
        }

        .tier-period {
            color: #718096;
            font-size: 1rem;
            margin-bottom: 24px;
        }

        .tier-features {
            list-style: none;
            margin: 24px 0;
            text-align: left;
        }

        .tier-features li {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 8px 0;
            color: #4a5568;
        }

        .tier-card.featured .tier-features li {
            color: rgba(255, 255, 255, 0.9);
        }

        .feature-check {
            width: 20px;
            height: 20px;
            background: #22c55e;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 12px;
            flex-shrink: 0;
        }

        .tier-card.featured .feature-check {
            background: rgba(255, 255, 255, 0.2);
            color: white;
        }

        .upgrade-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 16px 32px;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            margin-top: 20px;
        }

        .upgrade-btn:hover {
            background: #5a67d8;
            transform: translateY(-2px);
        }

        .tier-card.featured .upgrade-btn {
            background: white;
            color: #667eea;
        }

        .tier-card.featured .upgrade-btn:hover {
            background: #f7fafc;
        }

        .demo-actions {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 40px;
            flex-wrap: wrap;
        }

        .demo-btn {
            background: #4299e1;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .demo-btn:hover {
            background: #3182ce;
            transform: translateY(-1px);
        }

        .demo-btn.secondary {
            background: #718096;
        }

        .demo-btn.secondary:hover {
            background: #4a5568;
        }

        .test-info {
            background: #ebf8ff;
            border: 1px solid #bee3f8;
            border-radius: 12px;
            padding: 20px;
            margin-top: 30px;
            text-align: center;
        }

        .test-info h3 {
            color: #2b6cb0;
            margin-bottom: 10px;
        }

        .test-info p {
            color: #2d3748;
            margin-bottom: 8px;
        }

        .test-card {
            font-family: 'Monaco', 'Menlo', monospace;
            background: #2d3748;
            color: #e2e8f0;
            padding: 8px 12px;
            border-radius: 6px;
            display: inline-block;
            margin: 0 4px;
        }

        @media (max-width: 768px) {
            .demo-container {
                padding: 20px;
            }
            
            .demo-title {
                font-size: 2rem;
            }
            
            .subscription-tiers {
                grid-template-columns: 1fr;
                gap: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="demo-container">
        <div class="demo-header">
            <h1 class="demo-title">Pro Upscaler Payment System</h1>
            <p class="demo-subtitle">Complete Stripe Integration with Subscription Tiers</p>
            <div class="status-indicator">
                <div class="status-dot"></div>
                Payment System Active
            </div>
        </div>

        <div class="subscription-tiers" id="subscription-tiers">
            <!-- Tiers will be loaded here -->
        </div>

        <div class="demo-actions">
            <button class="demo-btn" onclick="showPaymentModal()">
                💳 Show Payment Modal
            </button>
            <button class="demo-btn secondary" onclick="testAPI()">
                🧪 Test API
            </button>
            <a href="http://localhost:3002" class="demo-btn" target="_blank">
                🚀 Open Full App
            </a>
        </div>

        <div class="test-info">
            <h3>🧪 Test Payment Information</h3>
            <p><strong>Test Card:</strong> <span class="test-card">4242 4242 4242 4242</span></p>
            <p><strong>Expiry:</strong> <span class="test-card">12/25</span> <strong>CVC:</strong> <span class="test-card">123</span></p>
            <p>All payments are in <strong>Stripe Test Mode</strong> - no real charges will be made</p>
        </div>
    </div>

    <script>
        let paymentTiers = [];

        // Load subscription tiers from API
        async function loadTiers() {
            try {
                const response = await fetch('http://localhost:3002/api/payments/tiers');
                const data = await response.json();
                paymentTiers = data.tiers;
                displayTiers(paymentTiers);
            } catch (error) {
                console.error('Failed to load tiers:', error);
                showFallbackTiers();
            }
        }

        function displayTiers(tiers) {
            const container = document.getElementById('subscription-tiers');
            container.innerHTML = '';

            tiers.forEach((tier, index) => {
                if (tier.name === 'free' || tier.name === 'admin') return; // Skip free and admin for demo

                const isPopular = tier.name === 'pro';
                
                const tierCard = document.createElement('div');
                tierCard.className = `tier-card ${isPopular ? 'featured' : ''}`;
                
                tierCard.innerHTML = `
                    ${isPopular ? '<div class="popular-badge">Most Popular</div>' : ''}
                    <div class="tier-name">${tier.name} Plan</div>
                    <div class="tier-price">$${tier.price_monthly}</div>
                    <div class="tier-period">per month</div>
                    <ul class="tier-features">
                        ${tier.features.map(feature => `
                            <li>
                                <div class="feature-check">✓</div>
                                ${feature}
                            </li>
                        `).join('')}
                    </ul>
                    <button class="upgrade-btn" onclick="upgradeToTier('${tier.name}')">
                        ${tier.name === 'basic' ? 'Start Basic Plan' : 'Go Pro'}
                    </button>
                `;
                
                container.appendChild(tierCard);
            });
        }

        function showFallbackTiers() {
            const fallbackTiers = [
                {
                    name: 'basic',
                    price_monthly: 9.99,
                    features: [
                        'All free features',
                        'Up to 8x upscaling',
                        'Unlimited 2x-8x processing',
                        'AI enhancements (50/month)',
                        'Priority support'
                    ]
                },
                {
                    name: 'pro',
                    price_monthly: 19.99,
                    features: [
                        'All basic features',
                        'Up to 15x upscaling',
                        'Unlimited processing',
                        'Unlimited AI enhancements',
                        'Premium support',
                        'Early access to new features'
                    ]
                }
            ];
            displayTiers(fallbackTiers);
        }

        async function upgradeToTier(tierName) {
            alert(`🚀 Upgrade to ${tierName} plan!\n\nIn a real implementation, this would:\n1. Check user authentication\n2. Create Stripe checkout session\n3. Redirect to Stripe payment page\n\nTest card: 4242 4242 4242 4242`);
        }

        function showPaymentModal() {
            alert(`💳 Payment Modal Demo\n\nThis would normally:\n1. Load the PaymentManager\n2. Show subscription options\n3. Handle Stripe checkout\n\nOpen the full app at localhost:3002 to see the real implementation!`);
        }

        async function testAPI() {
            try {
                const response = await fetch('http://localhost:3002/api/payments/tiers');
                const data = await response.json();
                alert(`🧪 API Test Successful!\n\nEndpoint: /api/payments/tiers\nStatus: ${response.status}\nTiers found: ${data.tiers.length}\n\nResponse preview:\n${JSON.stringify(data, null, 2).substring(0, 300)}...`);
            } catch (error) {
                alert(`❌ API Test Failed!\n\nError: ${error.message}\n\nMake sure the server is running on localhost:3002`);
            }
        }

        // Load tiers when page loads
        document.addEventListener('DOMContentLoaded', loadTiers);
    </script>
</body>
</html>
