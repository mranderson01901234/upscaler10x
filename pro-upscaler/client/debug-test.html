<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug Test - Pro Engine Desktop Service</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-section { margin: 20px 0; padding: 15px; border: 1px solid #ddd; }
        .success { background: #d4edda; border-color: #c3e6cb; }
        .error { background: #f8d7da; border-color: #f5c6cb; }
        button { padding: 10px 15px; margin: 5px; }
        #logs { background: #f8f9fa; padding: 10px; height: 300px; overflow-y: scroll; font-family: monospace; }
    </style>
</head>
<body>
    <h1>üîß Pro Engine Desktop Service Debug Test</h1>
    
    <div class="test-section">
        <h3>Step 1: Service Connection Test</h3>
        <button onclick="testConnection()">Test Connection to Port 3004</button>
        <div id="connection-result"></div>
    </div>
    
    <div class="test-section">
        <h3>Step 2: Health Check Test</h3>
        <button onclick="testHealth()">Test Health Endpoint</button>
        <div id="health-result"></div>
    </div>
    
    <div class="test-section">
        <h3>Step 3: Image Processing Test</h3>
        <button onclick="testProcessing()">Test Image Processing</button>
        <div id="processing-result"></div>
    </div>
    
    <div class="test-section">
        <h3>Debug Logs</h3>
        <div id="logs"></div>
        <button onclick="clearLogs()">Clear Logs</button>
    </div>

    <script>
        const DESKTOP_SERVICE_URL = 'http://localhost:3004';
        
        function log(message) {
            const logs = document.getElementById('logs');
            const timestamp = new Date().toLocaleTimeString();
            logs.innerHTML += `[${timestamp}] ${message}\n`;
            logs.scrollTop = logs.scrollHeight;
            console.log(message);
        }
        
        function clearLogs() {
            document.getElementById('logs').innerHTML = '';
        }
        
        async function testConnection() {
            const resultDiv = document.getElementById('connection-result');
            log('üîç Testing connection to desktop service...');
            
            try {
                const response = await fetch(DESKTOP_SERVICE_URL, {
                    method: 'GET',
                    mode: 'cors'
                });
                
                if (response.ok) {
                    const data = await response.json();
                    resultDiv.className = 'test-section success';
                    resultDiv.innerHTML = `‚úÖ Connection successful!<br>Service: ${data.service}<br>Version: ${data.version}`;
                    log('‚úÖ Desktop service connection successful');
                    log(`Service: ${data.service}, Version: ${data.version}`);
                } else {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
            } catch (error) {
                resultDiv.className = 'test-section error';
                resultDiv.innerHTML = `‚ùå Connection failed: ${error.message}`;
                log(`‚ùå Connection failed: ${error.message}`);
            }
        }
        
        async function testHealth() {
            const resultDiv = document.getElementById('health-result');
            log('üîç Testing health endpoint...');
            
            try {
                const response = await fetch(`${DESKTOP_SERVICE_URL}/health`, {
                    method: 'GET',
                    mode: 'cors'
                });
                
                if (response.ok) {
                    const data = await response.json();
                    resultDiv.className = 'test-section success';
                    resultDiv.innerHTML = `‚úÖ Health check passed!<br>Status: ${data.status}<br>CPU Cores: ${data.capabilities?.cpu?.cores || 'N/A'}`;
                    log('‚úÖ Health check successful');
                    log(`System: ${data.capabilities?.cpu?.cores} cores, ${Math.round(data.capabilities?.memory?.total/1024/1024/1024)}GB RAM`);
                } else {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
            } catch (error) {
                resultDiv.className = 'test-section error';
                resultDiv.innerHTML = `‚ùå Health check failed: ${error.message}`;
                log(`‚ùå Health check failed: ${error.message}`);
            }
        }
        
        async function testProcessing() {
            const resultDiv = document.getElementById('processing-result');
            log('üîç Testing image processing...');
            
            // Create a small test image (1x1 pixel PNG)
            const testImageData = 'data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAYAAAAfFcSJAAAADUlEQVR42mP8/5+hHgAHggJ/PchI7wAAAABJRU5ErkJggg==';
            const sessionId = `test-${Date.now()}`;
            
            try {
                log(`üöÄ Starting processing test with session: ${sessionId}`);
                
                // Send processing request
                const response = await fetch(`${DESKTOP_SERVICE_URL}/api/process-large`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    mode: 'cors',
                    body: JSON.stringify({
                        sessionId: sessionId,
                        imageData: testImageData,
                        scaleFactor: 2,
                        format: 'png',
                        quality: 95
                    })
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const result = await response.json();
                log(`‚úÖ Processing request accepted: ${result.message}`);
                
                // Monitor progress
                resultDiv.innerHTML = '‚è≥ Processing... monitoring progress...';
                
                const eventSource = new EventSource(`${DESKTOP_SERVICE_URL}/api/progress/${sessionId}`);
                
                eventSource.onmessage = (event) => {
                    try {
                        const progress = JSON.parse(event.data);
                        log(`üìà Progress: ${progress.progress}% - ${progress.message}`);
                        
                        if (progress.status === 'complete') {
                            eventSource.close();
                            resultDiv.className = 'test-section success';
                            resultDiv.innerHTML = `‚úÖ Processing completed!<br>Time: ${progress.processingTime || 'N/A'}<br>Throughput: ${progress.throughput || 'N/A'}`;
                            log('üéâ Processing test completed successfully!');
                        } else if (progress.status === 'error') {
                            eventSource.close();
                            throw new Error(progress.message || 'Processing failed');
                        }
                    } catch (error) {
                        log(`‚ùå Progress parsing error: ${error.message}`);
                    }
                };
                
                eventSource.onerror = (error) => {
                    eventSource.close();
                    resultDiv.className = 'test-section error';
                    resultDiv.innerHTML = `‚ùå Progress monitoring failed: Connection lost`;
                    log('‚ùå Progress monitoring connection lost');
                };
                
                // Timeout after 30 seconds
                setTimeout(() => {
                    eventSource.close();
                    if (!resultDiv.className.includes('success')) {
                        resultDiv.className = 'test-section error';
                        resultDiv.innerHTML = '‚ùå Processing test timeout (30s)';
                        log('‚ùå Processing test timeout');
                    }
                }, 30000);
                
            } catch (error) {
                resultDiv.className = 'test-section error';
                resultDiv.innerHTML = `‚ùå Processing test failed: ${error.message}`;
                log(`‚ùå Processing test failed: ${error.message}`);
            }
        }
        
        // Auto-run connection test on page load
        window.onload = () => {
            log('üß™ Debug test page loaded');
            log('Testing connection to optimized Pro Engine Desktop Service...');
            testConnection();
        };
    </script>
</body>
</html>
